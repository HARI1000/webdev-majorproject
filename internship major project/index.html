<body>
    <div id="header" align="center">
        <h3 >Parking Lot Management system</h3>
    </div>
    </br></br></br>
    <div id="container">
    <h4 align="center">Add Car to Parking Lot</h4>
    </br> 
    <div id="bginpt">
    <h5>Customer</h5>
    <input type="text" id="cname">
    <h5>Car</h5>
    <input type="text" id="carname">
    <h5>License Plate</h5>
    <input type="text" id="lsplate">
    </div>
    <div id="smlinpt"style="display:flex ;">
    <div >
    <h5 >Entry</h5>
    <input type="date" id="edate">
    </div>
    <div >

    <input type="date" id="extdate">    
    </div>
    </div>
    </br>
    <div align="center">
        <button type="button" id="add" class="btn btn-outline-primary">Add Car</button>
    </div>
    <h4>Enter the lisence of the car to remove</h4>
    <input type="text" id="rmvlsc">
    <button type='button' id='remove' class='btn btn-outline-primary'>Remove</button>
    </br>
    <h4 align="center">List of Cars in Parking Lot</h4>
    <h4>Enter the lisence of the car to remove</h4>
    <input type="text" placeholder="Search" id="srchlsc">
    <button type='button' id='srch' class='btn btn-outline-primary'>Search</button>
    <table id="tabl">
        <tr>
            <th scope="col">Owner</th>
            <th scope="col">Car</th>
            <th scope="col">License Plate</th>
            <th scope="col">Entry Date</th>
            <th scope="col">Exit Date</th>
        </tr>
        <tr>
            <td id="d1ownr"></td>
            <td id="d1car"></td>
            <td id="d1lp"></td>
            <td id="d1ed"></td>
            <td id="d1exd"></td>
        </tr>
    
    </table>
